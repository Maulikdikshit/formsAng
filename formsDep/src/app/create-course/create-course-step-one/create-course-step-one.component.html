<div [formGroup]="stepOneForm">
    <!-- <app-address-form legend="Address" formControlName="address"></app-address-form> -->
    <mat-form-field>
        <input matInput placeholder="Course Title" formControlName="title" #title>
        <mat-hint align="end">{{title.value.length}} / 60</mat-hint>
        <mat-error *ngIf="courseTitle.errors?.['titleExists']">This title is already being used</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Select category" formControlName="category">
            <ng-container *ngFor="let category of (courseCategories$ | async)">
                <mat-option  [value]="category.code">{{category.description}}</mat-option>
            </ng-container>
            
        </mat-select>
    </mat-form-field>


    <mat-form-field>
        <input matInput formControlName="releaseAt" [matDatepicker]="releaseDatePicker" placeholder="Release Date">
        <mat-datepicker-toggle matSuffix [for]="releaseDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #releaseDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary" formControlName = "downloadAllowed">
        Download Allowed?
    </mat-checkbox>
    <mat-form-field appearance="outline">
        <textarea matInput formControlName="longDescription" placeholder="Description"></textarea>
    </mat-form-field>
</div>
