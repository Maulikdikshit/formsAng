<div class="create-course-panel data-form">

    <h2 class="title">Create New Course</h2>

    <mat-horizontal-stepper [linear] = "false" class="mat-elevation-z5" labelPosition="bottom">
        <mat-step [stepControl]="stepOne.stepOneForm" errorMessage="Landing page in error">
            <ng-template matStepLabel>Course Landing Page Details</ng-template>
            <app-create-course-step-one #stepOne></app-create-course-step-one>
            <div class="stepper-buttons">
                <button mat-raised-button color="primary" matStepperNext>Continue to Step 2</button>
            </div>
        </mat-step>
        <mat-step [stepControl]="stepTwo.stepTwoForm" errorMessage="Pricing in error">
            <app-create-course-step-two #stepTwo></app-create-course-step-two>
            <ng-template matStepLabel>Course Pricing Details</ng-template>
            <div class="stepper-buttons">
                <button mat-rasied-button matStepperPrevious>Back</button>
                <button mat-raised-button color="primary"  matStepperNext>Continue to Step 3</button>
            </div>
        </mat-step>
        <mat-step [stepControl]="step3.stepThreeForm" errorMessage = "Course lessons in error">
            <ng-template matStepLabel>Course Lessons</ng-template>
            <app-create-course-step-three #step3></app-create-course-step-three>
            <div class="stepper-buttons">
                <button mat-raised-button matStepperPrevious>Back</button>
                <button mat-raised-button color="primary"
                    [disabled]="!step3.stepThreeForm.valid && step3.lessons.length > 0"
                    (click)="submit(stepOne.stepOneForm.value, stepTwo.stepTwoForm, step3.stepThreeForm.value )">Create Course</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>

</div>
